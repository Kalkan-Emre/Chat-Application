<h2>Add User</h2>
<nav>
  <button routerLinkActive="active" routerLink="/admin-panel">Admin Panel</button>
</nav>
<div class="row justify-content-center">
    <div class="col-md-4 register-user">
      <!-- form card register -->
      <div class="card-body">
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">

          <div class="form-group">
            <label for="inputName">Name</label>
            <input class="form-control" type="text" formControlName="name" />
            <!-- error -->
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm['name'].errors?.['required']"
            >
              Name is required.
            </div>
          </div>


          <div class="form-group">
            <label for="inputName">Username</label>
            <input class="form-control" type="text" formControlName="username" />
            <!-- error -->
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm['username'].errors?.['required']"
            >
              Username is required.
            </div>
          </div>


          <div class="form-group">
            <label for="inputName">Password</label>
            <input class="form-control" type="text" formControlName="password" />
            <!-- error -->
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm['password'].errors?.['required']"
            >
              Password is required.
            </div>
          </div>


          <div class="form-group">
            <label for="inputPassword3">Gender</label>
            <select
              class="custom-select form-control"
              (change)="updateGender($event.target.value)"
              formControlName="gender"
            >
              <option value="">Choose...</option>
              <option
                *ngFor="let gender of Gender"
                value="{{ gender }}"
              >
                {{ gender }}
              </option>
            </select>
            <!-- error -->
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm['gender'].errors?.['required']"
            >
              Choose gender.
            </div>
          </div>


          <div class="form-group">
            <label for="inputEmail3">Email</label>
            <input class="form-control" type="text" formControlName="email" />
            <!-- error -->
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm['email'].errors?.['required']"
            >
              Enter your email.
            </div>
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm['email'].errors?.['pattern']"
            >
              Enter valid email.
            </div>
          </div>

          <div class="form-group">
            <label for="inputPassword3">User Type</label>
            <select
              class="custom-select form-control"
              (change)="updateProfile($event.target.value)"
              formControlName="designation"
            >
              <option value="">Choose...</option>
              <option
                *ngFor="let userProfile of UserProfile"
                value="{{ userProfile }}"
              >
                {{ userProfile }}
              </option>
            </select>
            <!-- error -->
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm['designation'].errors?.['required']"
            >
              Choose user type.
            </div>
          </div>

          <div class="form-group">
            <label for="inputVerify3">Mobile No</label>
            <input
              class="form-control"
              type="text"
              formControlName="phoneNumber"
            />
            <!-- error -->
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm['phoneNumber'].errors?.['required']"
            >
              Enter your phone number.
            </div>
            <div
              class="invalid-feedback"
              *ngIf="submitted && myForm['phoneNumber'].errors?.['pattern']"
            >
              Enter Numbers Only
            </div>
          </div>

          <div class="form-group">

                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" class="form-control" type="text" formControlName="birthDate" >
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="picker">
                </mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
        
          </div>

          <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" type="submit">
              Register
            </button>
          </div>

        </form>
      </div>
    </div>
    <!-- form card register -->
  </div>
