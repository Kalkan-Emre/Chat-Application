<h2>Edit User</h2>

<nav>
  <button routerLinkActive="active" routerLink="/admin-panel">Admin Panel</button>
</nav>
<div class="row justify-content-center">
    <div class="col-md-4 register-employee">
      <!-- form card register -->
      <div class="card card-outline-secondary">
        <div class="card-header">
          <h3 class="mb-0">Edit Employee</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
            
            <div class="form-group">
                <label for="inputName">Name</label>
                <input class="form-control" type="text" formControlName="name" />
            </div>
    
    
              <div class="form-group">
                <label for="inputName">Username</label>
                <input class="form-control" type="text" formControlName="username" />
              </div>
    
              <div class="form-group">
                <label for="inputPassword3">Gender</label>
                <select
                  class="custom-select form-control"
                  (change)="updateGender($event.target.value)"
                  formControlName="gender"
                >
                  <option value="">Choose...</option>
                  <option
                    *ngFor="let gender of Gender"
                    value="{{ gender }}"
                  >
                    {{ gender }}
                  </option>
                </select>
              </div>
    
    
              <div class="form-group">
                <label for="inputEmail3">Email</label>
                <input class="form-control" type="text" formControlName="email" />
              </div>
    
              <div class="form-group">
                <label for="inputPassword3">User Type</label>
                <select
                  class="custom-select form-control"
                  (change)="updateProfile($event.target.value)"
                  formControlName="designation"
                >
                  <option value="">Choose...</option>
                  <option
                    *ngFor="let userProfile of UserProfile"
                    value="{{ userProfile }}"
                  >
                    {{ userProfile }}
                  </option>
                </select>
              </div>
    
              <div class="form-group">
                <label for="inputVerify3">Mobile No</label>
                <input
                  class="form-control"
                  type="text"
                  formControlName="phoneNumber"
                />
              </div>
    
              <div class="form-group">
    
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker" class="form-control" type="text" formControlName="birthDate" >
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matSuffix [for]="picker">
                    </mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
            
              </div>
    
              <div class="form-group">
                <button class="btn btn-success btn-lg btn-block" type="submit">
                  Register
                </button>
              </div>
    

          </form>
        </div>
      </div>
      <!-- form  -->
    </div>
  </div>
