<h2>User Logs</h2>

<nav>
  <button routerLinkActive="active" routerLink="/admin-panel">Admin Panel</button>
</nav>

  <br>

<div class="container">
    <!-- No data message -->
    <p *ngIf="UserLogs.length <= 0" class="no-data text-center">There is no user log yet!</p>
    <!-- User list -->
    <table mat-table [dataSource]="dataSource" matSort class="table table-bordered">

  <!-- Username Column -->
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by username">
      Username
    </th>
    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
  </ng-container>

    <!-- Activity Column -->
    <ng-container matColumnDef="activity">
      <thead class="table-success">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by activity">
        Activity
      </th>
    </thead>
      <td mat-cell *matCellDef="let element"> {{element.activity}} </td>
    </ng-container>

  <!-- Date Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by date">
      Date
    </th>
    <td mat-cell *matCellDef="let element"> {{element.date | date :'short':'UTC+3'}} </td>
  </ng-container>
  

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons (page)="onChangePage($event)" ></mat-paginator>
</div>
